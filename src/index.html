<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      data-qa="big"
    >
      <button 
        type="submit"
        class="bigButton"
      >
      </button>
      <input
        type="text" 
        name="text"
        class="input inputBig"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form 
      action="#"
      method="post"
      data-qa="small"
      class="smallForm"
    >
      <button 
        type="submit"
        class="smallButton"
      >
      </button>
      <input 
        type="text" 
        name="text"
        class="input smallInp"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
